<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
  <link rel="stylesheet" href="cadastro.css">
</head>
<body>
  <div class="cadastro-container">
    <h2><span class="icone">🖊️</span> Cadastro</h2>
    <p>Por favor, informe apenas os números do seu CPF, sem pontos ou traços</p>
    
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" placeholder="">

    <p class="observacao">
      <span class="check">✔</span> Non CPF holders, enter your document number.
      <span class="traducao">(Estrangeiros sem CPF, por favor informar número de documento)</span>
    </p>

    <button class="proximo">PRÓXIMO ➤</button>
  </div>
</body>
</html>
